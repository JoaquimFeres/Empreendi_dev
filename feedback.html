        <main>

            <h2 class="feedback__title">Feedback</h2>

            <form class="feedback__forms" method="post" id="feedbackForm">
                <label for="name">Nome</label><br>
                <input type="text" id="name" class="feedback__nome" required><br>
                
                <label for="email">E-mail</label><br>
                <input type="email" id="email" class="feedback__email" required><br>
                
                <label for="feedback__text">Feedback</label><br>
                <textarea  id="feedback__text" class="feedback__text" required></textarea><br>
                
                <button type="button" class="feedback__submit" onclick="sendMail()">Enviar</button>
            </form>

        </main>
    
        <footer class="rodape">
