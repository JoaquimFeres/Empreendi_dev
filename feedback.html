<body>
    <header class="cabecalho">
        <nav>
            <a class="cabecalho__sobre" href="sobre.html">sobre nós</a>
        </nav> 
            <a href="index.html" target="_self">

        <main>

            <h2 class="feedback__title">Feedback</h2>

            <form class="feedback__forms" method="post" id="feedbackForm">
                <label for="name">Nome:</label><br>
                <input type="text" id="name" class="feedback__nome" required><br>
                
                <label for="email">E-Mail:</label><br>
                <input type="email" id="email" class="feedback__email" required><br>
                
                <label for="feedback__text">Feedback:</label><br>
                <textarea  id="feedback__text" class="feedback__text" required></textarea><br>
                
                <button type="button" class="feedback__submit" onclick="sendMail()">Enviar</button>
            </form>

        </main>
    
        <footer class="rodape">
            <section class="rodape__esquerda">
                <a class="rodape__esquerda__feedback" href="feedback.html">Nós dê um feedback!</a>

            </section>

            <section class="rodape__direita">
                <p class="rodape__direita__email">contato@empreendibr.com</p>
                <div class="rodape__direita__redes">
                    <a href="https://www.linkedin.com/in/empreendi-brasil-361616346/" target="blanck">
                        <img class="rodape__direita__redes__linkedin" src="Assets/rodape/linkedin rodape.svg" alt="link linkedin do Empreendi">
                    </a>
                    <a href="https://www.instagram.com/empreendi_br/" target="blanck">

                    </a>
                    <a href="https://www.facebook.com/profile.php?id=61571690737986&_rdc=1&_rdr" target="blanck">
                        <img class="rodape__direita__redes__icones" src="Assets/rodape/facebook rodape.svg" alt="Link facebook do Empreendi">
                    </a>
                </div>
                <a class="rodape__direita__links"href="politica.html">Política de Privacidade</a>
